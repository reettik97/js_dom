<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOM Basics</title>
  </head>
  <body>
    <body>
      <h1>Document Object Model</h1>
    <script>
      // your code goes here
      let para = document.createElement("p");

      para.textContent = 'Hello Javascript!';

      para.innerHTML = "I love <strong>Javascript</strong>";

      let unordered_list = document.createElement("ul");
      let items = ['Buy groceries', 'Feed the cat', 'Do laundry'];
     
      
      for(let i=0;i<items.length;i++){
        let list = document.createElement('li');
        unordered_list.appendChild(list);
        list.textContent = items[i];
      }

      let list1 = document.createElement('li');
      list1.textContent = "Iron the clothes";
      unordered_list.appendChild(list1);
      unordered_list.removeChild(list1);
      document.body.appendChild(para);
      document.body.appendChild(unordered_list);
    </script>
  </body>
</html>
